<!DOCTYPE html>

<head>

<body>

<form method="post" action="/update/{{ post.id }}">


    <div class="input-group mb-3">

        <input type="text" class="form-control" name="nama" placeholder="Username" aria-label="Username"

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">tempattanggallahir</span>

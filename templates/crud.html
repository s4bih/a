<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div class="container">
  <div class="row">
    <div class="col">
        <h2>student list <a href="/add"><button type="button" class="btn btn-primary">add student</button></a></h2>
    </div>
  </div>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">n.siswa</th>
      <th scope="col">nama</th>
      <th scope="col">tempattanggallahir</th>
      <th scope="col">alamat</th>
      <th scope="col">jemiskelamin</th>
      <th scope="col">nm.ibu</th>
      <th scope="col">nm.bapak</th>
    </tr>
  </thead>
  <tbody>
       {% for data in s %}
        <tr>
            <td>{{ data.id }}</td>
            <td>{{ data.nama }}</td>
            <td>{{ data.tempattanggallahir }}</td>
            <td>{{ data.alamat }}</td>
            <td>{{ data.jeniskelamin }}</td>
            <td>{{ data.namaibu }}</td>
            <td>{{ data.namabapak }}</td>
            <td><a href="/delete/{{ data.id }}"><button type="button" class="btn btn-danger">Delete</button></a></td>
            <td><a href="/update/{{ data.id }}"><button type="button" class="btn btn-primary">Update</button></a></td>
        </tr>
        {% endfor %}




  </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
